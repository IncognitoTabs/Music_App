<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/base.css">
	<script src="https://kit.fontawesome.com/8e44eaf2c8.js" crossorigin="anonymous"></script>

	<link rel="icon" href="https://www.invert.vn/media/ar/2-chi-pu.jpg" type="image/x-icon" />

	<title>Music</title>
</head>

<body>
	 <div class="header ">
		<div class="col-10">
			<nav class=" navbar navbar-expand-lg">
				<div class="folder-list_header collapse navbar-collapse" id="navbarSupportedContent">
					<!-- next, back button -->
					<div class="navbar-nav me-auto mb-2 mb-lg-0 control-b-n">
						<a class="back-next--button" href="#"><i class="fa-solid fa-chevron-left"></i></a> <a
							class="back-next--button" href="#"><i class="fa-solid fa-chevron-right"></i></a>
					</div>
					<!-- Login, register -->
					<form class="d-flex login-btn">
						<a href="./login.html" class="btn" type="submit">Login</a> <a href="./register.html" class="btn"
							type="submit">Register</a>
					</form>
				</div>
			</nav>
		</div>
	</div>
	<div class="container-fluid">
		<div class="main">
			<div class="row">
				<div class="menu-bar list-music-item col-2">
					<div class="navbar-nav me-auto mb-2 mb-lg-0">
						<div class="title-app">
							<p>Music</p>
						</div>
					</div>
					<!-- menu bar -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="../index.html">
								<i class="fa-solid fa-house"></i> Home
							</a></li>
						<li class="nav-item"><a class="nav-link" href="./search-page.html"> <i
									class="fa-solid fa-magnifying-glass"></i> Search
							</a></li>
						<li class="nav-item"><a class="nav-link" href="./music-category.html"> <i
									class="bi bi-music-note-list margin-top"></i> My library
							</a></li>
					</ul>

				</div>

				<!-- container info -->
				<div class="container__info col-10">

					<div class="header-info ">
						<img src="../image/den2.jpg" class="header-info__img">
						<p class="header-info__name">ƒêen</p>
						<p class="header-info__amount-listener">569,225 monthly
							listeners</p>
					</div>

					<div class="container__info-list">
						<div class="list">
							<!-- note -->
							<div class="note-item">
								<div class="list__id">
									<p class="text-note-list">#</p>
								</div>
								<div class="list__title">
									<p class="text-note-list">TITLE</p>
								</div>
								<div class="list__album">
									<p class="text-note-list">ALBUM</p>
								</div>
								<div class="list__dateAdd">
									<p class="text-note-list">DATE ADDED</p>
								</div>
								
							</div>
						</div>

						<!-- list song -->
						<div id="song-list"></div>

						<div class="see-more">
							<button class="btn-see-more">SEE MORE</button>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>  


	<div class="footer">
		<!-- info song -->
		<div class="info-music">
			<div class="info-form">
				<img src="" alt="">
				<div class="info-form__name">
					<h5></h5>
					<p></p>
				</div>
			</div>
		</div>

		<div class="play-music">

			<div class="play-lists">
				<!-- phat ngau nhien -->
				<div class="shuffle-music">
					<i class="fa-solid fa-shuffle shuffle-music-icon"></i>
				</div>
				<!-- quay lai bai truoc -->
				<div class="back-music" >
					<i class="fa-solid fa-backward-step back-music-icon"></i>
				</div>
				<!-- dung/ phat -->
				<div class="control-music" onclick="playpauseTrack()">
					<i class="fa-solid fa-play pause-music "></i>
					<!-- <i class="fa-solid fa-play pause-music none-btn"></i>
					<i class="fa-solid fa-pause"></i> -->
				</div>
				<!-- bai tiep theo --> 

				<div class="next-music" >
					<i class="fa-solid fa-forward-step next-music-icon"></i>
				</div>
				<!-- lap lai : 1 bai -->
				<div class="repeat-music">
					<i class="fa-solid fa-repeat repeat-music-icon"></i>
				</div>
			</div>
			<div class="folder-music">
				<div class="now-time">
					<span>00:00</span>
				</div>
				<div >
					<input type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()">
				</div>
				<div class="final-time">
					<span>00:00</span>
				</div>
			</div>
			<!-- <div class="folder-music">
            <div class="now-time">00:00</div>
            <div class="play-input">
                <input type="range" min="1" max="100" value="0" class="play-change" onchange="seekTo()">
			</div>
            <div class="final-time">00:00</div>
        </div> -->

		</div>
		<!-- change volume -->
		<div class="volume-music">
			<i class="bi bi-volume-down-fill volume-music-icon"></i>
			<i class="fa-solid fa-volume-xmark none-btn"></i>
			<input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
			<!-- ////// -->
			<!-- <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i> -->
			<span></span>
			<i class="fa-solid fa-download icon-download"></i>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>


</body>

</html>
