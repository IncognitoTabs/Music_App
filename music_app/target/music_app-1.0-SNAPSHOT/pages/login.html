<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="400727485680-va07ln04qr2fbg5ng3db8gsdveh4v806.apps.googleusercontent.com">

    <title>Login - Music</title>

</head>

<body>
    <div class="login">
        <div class="logo">
            <p>
                <i class="fa-solid fa-music"></i>
                Music
            </p>
        </div>

        <!-- login with -->
        <div class="container">
            <p class="container__header">To continue, log in to Music.</p>
            <div class="container__login-with" id="btns">
                    <!-- button -->
                <div class="fb-login-button" 
	            data-width="" data-size="large" 
	            data-button-type="continue_with" 
	            data-layout="rounded" 
	            data-auto-logout-link="false" 
	            data-use-continue-as="false"
	            data-onlogin="checkLoginState();">    
	        </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
    <!-- google logout -->
<!--   <button onclick="myFunction()">Sign Out</button>
   <script>
      function myFunction() {
      gapi.auth2.getAuthInstance().disconnect();
      location.reload();
   }
   </script>-->
            
            <div class="line" id="sperator">
                <hr>
                <p>OR</p>
                <hr>
            </div>

            <!-- login with account -->
            <form action="" method="GET" class="form-login">
                <!-- form login -->
                <div class="user-address">
                    <p class="form__user">Email address or username</p>
                    <input type="text" placeholder="Email address or username" class="form__input-user">
                </div>

                <div class="user-password">
                    <p class="form__password">Password</p>
                    <input type="password" placeholder="Password" class="form__input-password">
                </div>
                <!-- forgot password-->
                <a href="" class="forgot-password">Forgot your password?</a>
                
                 <div class="zxc">
                <!-- remember password-->
                <div class="remember">
                    <input type="checkbox" class="remember__checkbox">
                    <p>Remember me</p>
                </div>
                <button class="btn btn--login">Login</button>
            </div>
            </form>
            
            <hr class="last-line">

            <p class="asd">Don't have an account?</p>
            <div class="signpFor">
                <button class="btn btn--signUpFor">
                    <a href="./register.html">Sign up for Spotify</a> 
                </button>
            </div>
        </div>
    </div>

<script type="text/javascript">

        window.location.href='ConfirmUser.jsp';

      }

<script>

function checkLoginState() {
	 FB.getLoginStatus(function(response) {
	 statusChangeCallback(response);
	 });
	 }
	 
function statusChangeCallback(response) {
	 console.log('statusChangeCallback');
	 console.log(response);
	 console.log(response.authResponse.accessToken);
	 FB.login((response)=>{
             if (response.status === 'connected') {
	 window.location.href='./ConfirmUser.jsp?access_token='+response.authResponse.accessToken; 
	 } else {
	 // The person is not logged into your app or we are unable to tell.
	 document.getElementById('status').innerHTML = 'Please log ' +
	 'into this app.';
	 }
         },{scope: 'public_profile,email'});
}
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1264144231018304',
      cookie     : true,
      xfbml      : true,
      version    : 'v15.0'
    });
    FB.getLoginStatus(function(response) {
  	  statusChangeCallback(response);
  	  });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
 
</script>

</body>

</html>
